<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolsJockey.com - Powerful Online Tools</title>
    <!-- Preload Pyodide for better performance -->
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js">
    <script type="text/javascript">
      // Define a global object to cache Pyodide loading
      window.pyodidePromise = null;
      
      // Script to remove duplicate privacy badges
      document.addEventListener('DOMContentLoaded', function() {
        // Wait a bit for React to render
        setTimeout(function() {
          // Find all elements that might be privacy badges
          const allBadges = document.querySelectorAll('.bg-blue-50');
          const privacyBadges = [];
          
          // Filter to find only the privacy badges
          allBadges.forEach(function(badge) {
            if (badge.textContent && badge.textContent.includes('Your Privacy Guaranteed')) {
              privacyBadges.push(badge);
            }
          });
          
          // If there's more than one, remove all but the first one
          if (privacyBadges.length > 1) {
            for (let i = 1; i < privacyBadges.length; i++) {
              if (privacyBadges[i].parentNode) {
                privacyBadges[i].parentNode.removeChild(privacyBadges[i]);
              }
            }
          }
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
