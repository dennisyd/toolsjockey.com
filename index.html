    <!-- Preload Pyodide script -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js" defer></script>
    
    <!-- Add global script to detect Pyodide loading -->
    <script>
      // Check if Pyodide loaded successfully
      window.addEventListener('DOMContentLoaded', () => {
        console.log("DOMContentLoaded - Checking Pyodide...");
        if (typeof window.loadPyodide === 'function') {
          console.log("Pyodide script loaded successfully!");
        } else {
          console.error("Pyodide script failed to load properly!");
        }
      });
    </script>
